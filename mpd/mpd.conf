db_file 		"~/.config/mpd/db"
sticker_file		"~/.config/mpd/sticker"
log_file		"syslog"
pid_file		"~/.config/mpd/pid"
state_file		"~/.config/mpd/state"
playlist_directory	"~/.config/mpd/playlists/"

music_directory	"~/music"

follow_inside_symlinks "no"

decoder {
	plugin "ffmpeg"
	enabled "yes"
}

audio_output {
	type "alsa"
	name "ALSA"
	mixer_type "software"
}
